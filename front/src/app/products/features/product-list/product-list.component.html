<h1 class="text-center">Liste des produits</h1>

<p-button label="CrÃ©er produit" (onClick)="onCreate()" class="block text-center" />

<p-dataView #dv [value]="products()">
    <ng-template pTemplate="list" let-products>
        @for (product of products; track product) {
        <p-card class="block mb-2">
            <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
            <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
            <p-image [src]="'/assets/' + product.image" [alt]="product.name" width="250" />
            <p class="text-base">{{product.description}}</p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)" />
                    <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" />
                    <button pButton type="button" label="Ajouter au panier" icon="pi pi-shopping-cart"
                        class="p-button-success" (click)="onAddToCart(product)">
                    </button>
                    @if(isProductInCart(product)) {
                    <button pButton type="button" label="supprimer produit" icon="pi pi-shopping-cart"
                        class="p-button-danger p-button-sm" (click)="removeProductFromCart(product)">
                    </button>
                    }
                </div>
            </ng-template>
        </p-card>
        }
    </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible" [style]="{ width: '50vw' }" header="Ajout/Edition produit">
    <app-product-form [product]="editedProduct()" (save)="onSave($event)" (cancel)="onCancel()" />
</p-dialog>
